{% extends 'blog_app/base.html' %}}

{% block content %}
    {% for post in parsed_object_for_list_view %}
        <div class="post-entry">
            <h2>
                <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a>
            </h2>
            <p>
                {{post.text}}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
